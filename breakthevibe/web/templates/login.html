<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — BreakTheVibe</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Theme init (prevent flash) -->
    <script>
        (function() {
            var stored = localStorage.getItem('btv-theme');
            if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        card: { DEFAULT: 'var(--card)', foreground: 'var(--card-foreground)' },
                        primary: { DEFAULT: 'var(--primary)', foreground: 'var(--primary-foreground)' },
                        secondary: { DEFAULT: 'var(--secondary)', foreground: 'var(--secondary-foreground)' },
                        muted: { DEFAULT: 'var(--muted)', foreground: 'var(--muted-foreground)' },
                        destructive: { DEFAULT: 'var(--destructive)', foreground: 'var(--destructive-foreground)' },
                        border: 'var(--border)',
                        input: 'var(--input)',
                        ring: 'var(--ring)',
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <style>
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.4s ease-out; }
    </style>
</head>
<body class="bg-background text-foreground min-h-screen flex items-center justify-center antialiased font-sans px-4">
    <!-- Subtle background grain -->
    <div class="fixed inset-0 opacity-[0.015]" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 256 256%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%224%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22/%3E%3C/svg%3E');"></div>

    <!-- Theme toggle (top-right corner) -->
    <button id="theme-toggle" class="theme-toggle fixed top-4 right-4 z-10" aria-label="Toggle theme">
        <svg class="theme-icon-sun" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="theme-icon-moon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="w-full max-w-[22rem] relative animate-slide-up">
        <!-- Brand -->
        <div class="mb-8 text-center">
            <h1 class="text-lg font-bold tracking-tight text-foreground">BreakTheVibe</h1>
            <p class="text-[0.8125rem] text-muted-foreground mt-1">Sign in to your account</p>
        </div>

        <!-- Login card -->
        <div class="bg-card border border-border rounded-lg p-6">
            <!-- Error message -->
            <div id="login-error" class="hidden mb-4 px-3 py-2.5 rounded-lg text-[0.8125rem]"
                 style="background: var(--callout-destructive-bg); border: 1px solid var(--callout-destructive-border); color: var(--callout-destructive-text);"></div>

            {% if auth_mode == "passkey" %}
            <!-- Passkey login -->
            <div id="passkey-login">
                <p class="text-[0.8125rem] text-muted-foreground mb-4 text-center">
                    Use your passkey to sign in securely.
                </p>
                <button id="passkey-btn" type="button"
                        class="w-full flex justify-center items-center gap-2 px-4 py-2.5 rounded-lg bg-primary text-primary-foreground text-[0.8125rem] font-medium hover:opacity-90 transition-opacity">
                    <svg class="passkey-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"/>
                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/>
                    </svg>
                    <span class="passkey-label">Sign in with passkey</span>
                </button>
            </div>
            {% else %}
            <!-- Password login -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-[0.8125rem] font-medium text-foreground mb-1.5">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           class="input">
                </div>
                <div>
                    <label for="password" class="block text-[0.8125rem] font-medium text-foreground mb-1.5">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="input">
                </div>
                <button type="submit"
                        class="w-full flex justify-center items-center px-4 py-2.5 rounded-lg bg-primary text-primary-foreground text-[0.8125rem] font-medium hover:opacity-90 transition-opacity mt-2">
                    Sign in
                </button>
            </form>
            {% endif %}
        </div>

        <p class="text-center text-[0.75rem] text-muted-foreground/50 mt-6">AI-powered QA automation</p>
    </div>

    <script>
    /* Theme toggle */
    document.getElementById('theme-toggle').addEventListener('click', function() {
        var html = document.documentElement;
        html.classList.toggle('dark');
        localStorage.setItem('btv-theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    var errEl = document.getElementById('login-error');
    function showError(msg) {
        errEl.textContent = msg;
        errEl.classList.remove('hidden');
    }
    function hideError() {
        errEl.classList.add('hidden');
    }

    {% if auth_mode == "passkey" %}
    /* ── Passkey login ─────────────────────────────────────── */
    (function() {
        var btn = document.getElementById('passkey-btn');
        var label = btn.querySelector('.passkey-label');

        /* On load, check if setup is needed (redirect to /register) */
        fetch('/api/auth/bootstrap-status')
            .then(function(r) { return r.json(); })
            .then(function(data) {
                if (data.needs_setup) {
                    window.location.href = '/register';
                }
            })
            .catch(function(err) {
                console.error('Bootstrap status check failed:', err);
            });

        btn.addEventListener('click', async function() {
            hideError();
            btn.disabled = true;
            label.textContent = 'Authenticating\u2026';

            try {
                /* Step 1: Get authentication options */
                var beginRes = await fetch('/api/auth/passkey/authenticate/begin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: '{}',
                });
                if (!beginRes.ok) {
                    var errMsg = 'Failed to start authentication';
                    try { var errData = await beginRes.json(); errMsg = errData.detail || errMsg; }
                    catch (_) { errMsg = 'Server error (' + beginRes.status + '). Please try again.'; }
                    throw new Error(errMsg);
                }
                var beginData = await beginRes.json();
                var options = beginData.options;

                /* Convert base64url strings to ArrayBuffers for WebAuthn API */
                options.challenge = base64urlToBuffer(options.challenge);
                if (options.allowCredentials) {
                    options.allowCredentials = options.allowCredentials.map(function(c) {
                        c.id = base64urlToBuffer(c.id);
                        return c;
                    });
                }

                /* Step 2: Browser prompts user for passkey */
                var credential = await navigator.credentials.get({ publicKey: options });

                /* Step 3: Send assertion to server */
                var credentialJSON = JSON.stringify({
                    id: credential.id,
                    rawId: bufferToBase64url(credential.rawId),
                    type: credential.type,
                    response: {
                        authenticatorData: bufferToBase64url(credential.response.authenticatorData),
                        clientDataJSON: bufferToBase64url(credential.response.clientDataJSON),
                        signature: bufferToBase64url(credential.response.signature),
                        userHandle: credential.response.userHandle ? bufferToBase64url(credential.response.userHandle) : null,
                    },
                    authenticatorAttachment: credential.authenticatorAttachment || null,
                });

                var completeRes = await fetch('/api/auth/passkey/authenticate/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        credential: credentialJSON,
                        challenge_key: beginData.challenge_key,
                    }),
                });

                if (completeRes.ok) {
                    var next = new URLSearchParams(window.location.search).get('next') || '/';
                    window.location.href = next;
                } else {
                    var errMsg2 = 'Authentication failed';
                    try { var errData2 = await completeRes.json(); errMsg2 = errData2.detail || errMsg2; }
                    catch (_) { errMsg2 = 'Server error (' + completeRes.status + '). Please try again.'; }
                    showError(errMsg2);
                }
            } catch (err) {
                if (err.name === 'NotAllowedError') {
                    showError('Passkey authentication was cancelled.');
                } else {
                    showError(err.message || 'Authentication failed. Please try again.');
                }
            } finally {
                btn.disabled = false;
                label.textContent = 'Sign in with passkey';
            }
        });
    })();

    {% else %}
    /* ── Password login ────────────────────────────────────── */
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        hideError();

        var form = e.target;
        var body = {
            username: form.username.value,
            password: form.password.value,
        };

        try {
            var res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
            });

            if (res.ok) {
                var next = new URLSearchParams(window.location.search).get('next') || '/';
                window.location.href = next;
            } else {
                var data = await res.json();
                showError(data.detail || 'Login failed');
            }
        } catch(err) {
            showError('Network error. Please try again.');
        }
    });
    {% endif %}

    /* ── WebAuthn helpers ──────────────────────────────────── */
    function base64urlToBuffer(base64url) {
        var base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
        var pad = base64.length % 4;
        if (pad) base64 += '='.repeat(4 - pad);
        var binary = atob(base64);
        var bytes = new Uint8Array(binary.length);
        for (var i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
        return bytes.buffer;
    }

    function bufferToBase64url(buffer) {
        var bytes = new Uint8Array(buffer);
        var binary = '';
        for (var i = 0; i < bytes.length; i++) binary += String.fromCharCode(bytes[i]);
        return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
    </script>
</body>
</html>
